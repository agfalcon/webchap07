<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <style>
    * {
      text-align : center;
      color : #FA6900;
    }
    div li {
      background-color : #FA6900;
      color : #E0E4CC;
    }
    div > ul {
    background-color : #f38630;
    }
    div, li {
      background-color: #E0E4CC;
    }
    body {
      background-color : rgba(105,210,231, 0.5);
    }
  </style>
</head>
<body>
  <h1>
    CSS를 배워 봅시다
  </h1>
  <div>
    <p>짱구 캐릭터</p>
    <ul>
    <li>신짱구</li>
    <li>훈이</li>
    <li>철수</li>
    <li>유리</li>
    <li>맹구</li>
  </ul>
  </div>
  <p>애니메이션</p>
  <ul>
    <li>코난</li>
    <li>나루토</li>
    <li>블리치</li>
  </ul>
</body>
</html>
