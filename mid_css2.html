<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <style>
    .item {
      background-color : orange;
      margin :0.25rem;
      padding : 0.5rem;
    }
    
    .character {
      list-style-type : none;
    }
    
    [id = char2], [id=char4] {
      background-color : beige;
    }
  </style>
</head>
<body>
  <h1>CSS를 배워 봅시다</h1>
  <div class="container">
    <ul class="character">
      <li class="item" id="char1">짱구</li>
      <li class="item" id="char2">유리</li>
      <li class="item" id="char3">철수</li>
      <li class="item" id="char4">훈이</li>
      <li class="item" id="char5">맹구</li>
    </ul>
  </div>
</body>
</html>
