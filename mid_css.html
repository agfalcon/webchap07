<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <style>
    .container {
      background-color : #69D2E7
    }
    .character {
      background-color : orange;
    }
    .ani {
      background-color : coral;
    }
    .character .item {
      background-color : beige;
      margin : 0.25rem;
      padding : 0.5rem;
      border : 3px dashed orange;
    }
  </style>
</head>
<body>
  <h1>CSS를 배워 봅시다</h1>
  <div class="container">
    <p>짱구 캐릭터</p>
    <ul class="character">
      <li class="item character1">짱구</li>
      <li class="item character2">유리</li>
      <li class="item character3">맹구</li>
      <li class="item character4">철수</li>
      <li class="item character5">훈이</li>
    </ul>
  </div>
  <div class="container">
    <p>지브리</p>
      <ul class="ani">
        <li class="item ani1">센과 치히로의 행방불명</li>
        <li class="item ani2">하울의 움직이는 성</li>
        <li class="item ani3">모노노케 히메</li>
        <li class="item ani4">천공의 성 라퓨타</li>
        <li class="item ani5">이웃집 토토로</li>
      </ul>
  </div>
</body>
</html>
